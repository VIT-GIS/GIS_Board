<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="../assets/logo.jpeg.jpg" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="scripts.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <img src="../assets/logo.jpeg.jpg" alt="Company Logo" class="logo">
      <h1>Geospatial VIT</h1>
    </div>
    <a href="https://geospatialvit.site/Login%20page/index.html" class="go-back-btn">Go Back</a>
  </header>

  <div class="login-container">
    <div class="form-container">
      <form id="loginForm">
        <h2>Board Login</h2>
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">

        <button type="submit">Login</button>
      </form>
      <div id="errorMessage" class="hidden"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Geospatial. All rights reserved.</p>
  </footer>
</body>
</html>
